<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Books lobrary</title>
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BOOKS LIBRARY</h1>
        <div class="add-book">
          <button>Add Book +</button>
        </div>
      </header>

      <div id="books"></div>

      <div class="module">
        <form action="/" id="submitbtn">
          <h2>Add book</h2>
          <input
            name="tittle"
            id="tittle"
            type="text"
            placeholder=" Enter Book title"
          />
          <input type="text" id="author" placeholder=" Enter Book Author" />
          <input id="pages" type="number" placeholder=" Enter pages" />
          <!-- <input type="text" placeholder=" Enter Book title"> -->
          <label for="status" class="statusQTxt"
            >Have you Read this Book?</label
          >
          <!-- <input type="checkbox" id="status" name="" id="" /> -->
          <input type="radio" class="statusAns" name="status" value="yes" checked/><label for="status">
            YES</label
          >
          <input type="radio" class="statusAns" name="status" value="no"/><label for="status"></label>
            NO</label
          >

          <button type="submit" class="submit">Submit</button>
          <span class="close-form">X</span>
        </form>
        <!-- <button class="statusChangeBtn">d</button> -->
      </div>
    </div>
<script src="scipt.js"></script>
  </body>
</html>
