<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="buttons">
        <button class="btn" data-reset>Reset Game</button>
      </div>
    </div>
    <div class="modal">
      <h2></h2>
      <h3>Game Over !!!</h3>
      <button class="btn" data-reset>Reset Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
